<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		body {
			background-color: green; 
		}
		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;  /* <--- Change me! */
		}
		.board{
			height: 100vh;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			
			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);

			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var positionX = 0;
			var positionY = 0;
			var points = 0;
			var speed = 10;
			var speedY = 10;
			var color1;
			var color2;
			var color3;
			var colorStr;

			var boardHeight = JQuery(window).height();
		

			
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/ 
			function update() {             
				// Increase positionX value by 10
				
				moveBoxTo(positionX, positionY);
				positionX = positionX + speed; 
				positionX = positionY + speedY;
				if (positionX > boardWidth - 85) {
					speed = -speed;
				}
				if(positionX < 0){
					speed = -speed;
				}
				if (positionY > boardHeight - 85 ){
					speedY = -speedY;

				}
				if (positionY < 0){
					speedY = -speedY;
				}


			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				//changes position
				
				
				// changes number
				var randNum = Math.random() * boardWidth;
				var randNumY = Math.random() * boardHeight;
				positionX = randNum;
				positionY = randNumY;
				

			//  increase the points variable by 1
				
				changeBoxText(points);
				points++;
				// gets faster
				if( speed > 0){
					speed += 3;
				}  if(speed < 0){
					speed -=3;
				} 
				changeBoxColorOnClick();

			};
			function changeBoxColorOnClick(){
				var color1 = Math.random(0, 255) * 100;
				var color2 = Math.random(0, 255) * 100;
				var color3 = Math.random(0, 255) * 100;
				var colorStr = "rgb(" + color1 + "," + color2 + color3 + ")";
			
				console.log(color1);
				console.log(colorStr);
				box.css('background -color', colorStr);
		}

		})();


	</script>
</body>
</html>
